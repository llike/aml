<!DOCTYPE html>
<html ng-app="testApp">
    <head>
	<title>AML Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/aml.css">
	<link rel="stylesheet" href="css/master.css">

	<script src="js/data/persons.js"></script>

	<script src="js/aml/core.js"></script>
	<script src="js/aml/components.js"></script>

    <body ng-controller="appController">

    <ml-loading-circular ng-if="flags.init"></ml-loading-circular>

	      ml-data="persons.all"

	      ml-actions="personsActions"
	      ng-show="!flags.init">
    </ml-table>

</html>
